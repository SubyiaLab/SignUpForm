<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="mainContainer">

            <div class="leftC">
                <div class="image"></div>
                <div class="overlay">
                  <div class="logo"></div>
                </div>
            </div>

            <div class="rightC">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam porro nihil sed, soluta perferendis deleniti hic minima obcaecati impedit non magni officiis ipsa enim ab veritatis, officia facilis, dolores dolore.
                </p>
                
                    <form>
                        
                        <div class="input-group">
                            <label for="firstname">First name:</label>
                                <input type="text" id="firstname" name="firstName" required>
                        </div>
                        <div class="input-group">    
                            <label for="lastname">Last name:</label>
                                <input type="text" id="lastname" name="LastName" required>
                        </div>
                        <div class="input-group">    
                            <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">    
                            <label for="phone">Phone-number:</label>
                                <input type="number" id="phone" name="phone">
                        </div>
                        <div class="input-group">    
                            <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">    
                            <label for="confirmPass">Confirm Password:</label>
                                <input type="password" id="confirmPass" name="confirmPass" required>
                        </div>
                       


                        <button type="submit">Create Account</button>                        
                    </form>
                    
                
                <p>
            Already have an account?
        <a href="#">Log in</a></p>
            </div>
          
 
        </div>
       
    </body>
</html>
